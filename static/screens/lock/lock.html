<div id="camera-div"><div id="camera"></div></div>
<div class="container">
  <div class="row">
    <header class="hour-day">
      <h1 class="hour"></h1>
      <p class="day"></p>
    </header>

    <header class="col-10 password-screen">
        <h1 class="orientation">Type your password</h1>
        <p class="pw-tip">Tip: the password is "you found me"</p>
        <p class="blocked-warning"></p>
    </header>
  </div>

  <div class="col" id="turnOffMenu">
    <p class="row menu-btn" id="turnOff">Turn Off</p>
    <p class="row menu-btn" id="restart">Restart</p>
    <p class="row menu-btn" id="cancel">Cancel</p>
  </div>

  <div class="row space">
    <input class="col-5 password" type="password" autofocus autocomplete="off">
  </div>

</div>
<div class="swipe">
  <p class="row" id="set">^</p>
  <p class="row" id="help">Swipe up to unlock</p>
</div>
